      echo "üê± Generating LONG video with LongCat..."
      echo "Prompt: $PROMPT"
      echo "GPUs: $NUM_GPUS"
      echo "‚ö†Ô∏è  This may take several minutes..."
      echo ""

      if [ "$NUM_GPUS" -eq 1 ]; then
        torchrun run_demo_long_video.py \
          --checkpoint_dir={{ models_dir }}/LongCat-Video \
          --prompt "$PROMPT" \
          --output_dir={{ output_dir }}
      else
        torchrun --nproc_per_node=$NUM_GPUS run_demo_long_video.py \
